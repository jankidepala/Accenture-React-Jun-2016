<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="browser.min.js"></script>
	<script>

	</script>
	<script type="text/babel">
		function Greeter(){
			this.onMessageChange = null;
			this.greet = function(name){
				this.message = "Hi " + name + ", Have a nice day!";
				if (typeof this.onMessageChange === 'function')
					this.onMessageChange();
			}
		}

		//JSX
		var greeter = new Greeter();
		var HelloWorld = React.createClass({
			greet : function(){
				var name = this.refs.txtName.value;
				this.props.greeter.greet(name);
		 	},
			 render : function(){
			 	
			 	return (
			 		<div>
			 		<input type="text" ref="txtName" className="safdas"/>
			 		<input type="button" value="Greet" onClick={this.greet} />
			 		<h1>{this.props.greeter.message}</h1>
			 		</div>
			 	)
				
			}
		});
	
		function reRender(){
			ReactDOM.render(<div><HelloWorld greeter={greeter}></HelloWorld></div>, document.getElementById("content"));
		}
		greeter.onMessageChange = reRender;
		reRender();
		
		
		


	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="content"></div>
</body>
</html>
