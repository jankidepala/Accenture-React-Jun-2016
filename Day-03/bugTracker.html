<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		ol{
			width: 400px;
			list-style: none;
		}
		li{
			margin-bottom: 4px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
			font-size: 18pt;
			cursor: pointer;
		}
		.stats{
			font-size: 16pt;
		}
	</style>
	<script>
		/*
			1. List the bugs
			2. Add a new bug
			3. Toggle the 'closed' status of a bug
			4. Remove closed bugs
			5. Display stats
		*/

	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="browser.min.js"></script>
	<script type="text/babel">
		var Header = React.createClass({
			render : function(){
				return (
					<h1>Bug Tracker</h1>
				);
			}
		});
		var BugList = React.createClass({
			render : function(){
				return (
					<div className="content">
					<div className="stats">
						<span className="closed">3</span>
						<span>/</span>
						<span>5</span>
					</div>
					<label htmlFor="">Bug :</label>
					<input type="text" name="" id="" />
					<input type="button" value="Add New" />
					<input type="button" value="Remove Closed" />
					<ol>
						<li>Object reference not found</li>
						<li className="closed">Server communication failure</li>
					</ol>
				</div>
				)
			}
		});
		var BugTrackerApp = React.createClass({
			render : function(){
				return (
				<div>
					<Header></Header>
					<BugList></BugList>
				</div>
				);
			}
		})
		ReactDOM.render(<BugTrackerApp />, document.getElementById("app"));


	</script>
</head>
<body>
	<div id="app">
		
		
	</div>
		
	
</body>
</html>
